<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>BoolzApp</title>
</head>
<body>
    <div class="wrapper flex">
        <!-- LEFT COLUMN -->
        <div class="left_clmn">
            <!-- LEFT COLUMN HEADER -->
            <header class="header left_header">

            </header>
            <!-- NOTIFICATION BAR -->
            <div class="notification_bar">
                
            </div>
            <!-- SEARCH BAR -->
            <div class="search_bar">
                <div class="search_box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <label for="search_contacts"> Cerca o inizia una nuova chat</label>
                    <input type="search" id="search_contacts" placeholder="cerca fra i tuoi amici">
                </div>
            </div>

            <!-- CONTACT LIST -->
            <div class="contacts_list">
                <div class="contact"></div>
                <div class="contact"></div>
                <div class="contact"></div>
                <div class="contact"></div>
                <div class="contact"></div>
                <div class="contact"></div>
                <div class="contact"></div>
                <div class="contact"></div>
            </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="right_clmn">
            <!-- RIGHT COLUMN HEADER -->
            <div class="header right_header">

            </div>
            <!-- ALL MESSAGE CONTAINER -->
            <div class="message_container">
                <div class="send"></div>
                <div class="received"></div>
            </div>
            <!-- FOOTER -->
            <footer>
                <div class="write_input"></div>
            </footer>
        </div>
    </div>
</body>
</html>
